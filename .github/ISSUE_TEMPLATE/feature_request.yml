name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched the existing issues to make sure this feature has not been requested before
          required: true
        - label: I have read the documentation
          required: true

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which area of the framework does this feature relate to?
      options:
        - Core (DI/IoC Container)
        - AOP (Aspects)
        - Application Context
        - Plugin System
        - spakky-fastapi
        - spakky-rabbitmq
        - spakky-security
        - spakky-typer
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: "I would like to have..."
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If applicable, show how this feature would be used
      render: python
      placeholder: |
        # Example of how the feature would work
        from spakky.new_feature import NewFeature

        @NewFeature()
        class MyService:
            pass

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "I've also considered..."

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here
      placeholder: Any additional information...
