name: CI Typer

on:
  push:
    branches: [main, develop]
    paths:
      - "plugins/spakky-typer/**"
      - "spakky/**"
      - ".github/workflows/ci-typer.yml"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main, develop]
    paths:
      - "plugins/spakky-typer/**"
      - "spakky/**"
      - ".github/workflows/ci-typer.yml"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  test:
    name: Test Typer (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: cd plugins/spakky-typer && uv run pytest --cov --cov-report=term-missing
