name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        run: uv run pyrefly check
        continue-on-error: true

  commitlint:
    name: Lint Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Validate commit messages
        run: uv run cz check --rev-range origin/${{ github.base_ref }}..${{ github.sha }}

  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Detect changed packages
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="origin/${{ github.base_ref }}"
            HEAD="HEAD"
          else
            BASE="${{ github.event.before }}"
            if [ "$BASE" == "0000000000000000000000000000000000000000" ] || [ -z "$BASE" ]; then
              BASE="origin/main"
            fi
            HEAD="HEAD"
          fi

          echo "Comparing $BASE...$HEAD"
          MATRIX=$(python3 scripts/detect_ci_changes.py "$BASE" "$HEAD")
          echo "Detected changes: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  test:
    name: Test ${{ matrix.package }} (Python ${{ matrix.python-version }})
    needs: detect
    if: ${{ needs.detect.outputs.matrix != '[]' && needs.detect.outputs.matrix != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect.outputs.matrix) }}
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          uv sync --all-extras

      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          uv run pytest --cov --cov-report=xml:coverage.xml

      - name: Generate Codecov Flag
        id: flag
        run: |
          # Replace slashes with underscores for valid flag name
          FLAG=$(echo "${{ matrix.package }}" | sed 's/\//_/g')
          echo "flag=$FLAG" >> $GITHUB_OUTPUT

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ matrix.package }}/coverage.xml
          flags: ${{ steps.flag.outputs.flag }}
          fail_ci_if_error: true
