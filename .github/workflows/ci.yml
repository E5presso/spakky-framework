name: CI Core

on:
  push:
    branches: [main, develop]
    paths:
      - 'spakky/**'
      - '.github/workflows/ci.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main, develop]
    paths:
      - 'spakky/**'
      - '.github/workflows/ci.yml'
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        run: uv run pyrefly check
        continue-on-error: true

  test-core:
    name: Test Core (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run core tests
        run: cd spakky && uv run pytest --cov --cov-report=term-missing

  commitlint:
    name: Lint Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Validate commit messages
        run: uv run cz check --rev-range origin/${{ github.base_ref }}..${{ github.sha }}
