name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - spakky
          - spakky-fastapi
          - spakky-rabbitmq
          - spakky-security
          - spakky-typer
      dry_run:
        description: 'Dry run (no actual changes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  PACKAGE_PATHS: |
    {
      "spakky": "spakky",
      "spakky-fastapi": "plugins/spakky-fastapi",
      "spakky-rabbitmq": "plugins/spakky-rabbitmq",
      "spakky-security": "plugins/spakky-security",
      "spakky-typer": "plugins/spakky-typer"
    }

jobs:
  release:
    name: Release ${{ inputs.package }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Get package path
        id: pkg
        run: |
          PATHS='${{ env.PACKAGE_PATHS }}'
          PKG_PATH=$(echo "$PATHS" | jq -r '.["${{ inputs.package }}"]')
          echo "path=$PKG_PATH" >> $GITHUB_OUTPUT
          echo "üì¶ Package: ${{ inputs.package }}"
          echo "üìÅ Path: $PKG_PATH"

      - name: Bump version (dry-run)
        if: ${{ inputs.dry_run }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          echo "üîç Dry run mode - showing what would happen:"
          uv run cz bump --dry-run --yes || true

      - name: Bump version
        if: ${{ !inputs.dry_run }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          uv run cz bump --yes --changelog

      - name: Push changes and tags
        if: ${{ !inputs.dry_run }}
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Get new version
        if: ${{ !inputs.dry_run }}
        id: version
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          VERSION=$(uv run cz version --project)
          TAG="${{ inputs.package }}-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå New version: $VERSION"
          echo "üè∑Ô∏è Tag: $TAG"

      - name: Build package
        if: ${{ !inputs.dry_run }}
        run: |
          uv build --package ${{ inputs.package }}

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$UV_PUBLISH_TOKEN" ]; then
            uv publish --token "$UV_PUBLISH_TOKEN"
          else
            echo "‚ö†Ô∏è PYPI_API_TOKEN not set, skipping publish"
          fi

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          CHANGELOG_PATH="${{ steps.pkg.outputs.path }}/CHANGELOG.md"

          # Extract release notes from changelog if exists
          if [ -f "$CHANGELOG_PATH" ]; then
            NOTES=$(cat "$CHANGELOG_PATH" | head -100)
          else
            NOTES="Release $TAG"
          fi

          gh release create "$TAG" \
            --title "${{ inputs.package }} ${{ steps.version.outputs.version }}" \
            --notes "$NOTES" \
            dist/* || echo "Release may already exist"
