name: Release

on:
  workflow_dispatch:
    inputs:
      spakky:
        description: 'Release spakky (core)'
        required: false
        type: boolean
        default: false
      spakky-fastapi:
        description: 'Release spakky-fastapi'
        required: false
        type: boolean
        default: false
      spakky-rabbitmq:
        description: 'Release spakky-rabbitmq'
        required: false
        type: boolean
        default: false
      spakky-security:
        description: 'Release spakky-security'
        required: false
        type: boolean
        default: false
      spakky-typer:
        description: 'Release spakky-typer'
        required: false
        type: boolean
        default: false
      first_release:
        description: 'First release (skip version bump, use current version)'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (show what would happen without making changes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  prepare:
    name: Prepare release matrix
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-matrix.outputs.packages }}
      has_packages: ${{ steps.set-matrix.outputs.has_packages }}
    steps:
      - name: Build package matrix
        id: set-matrix
        run: |
          PACKAGES=()
          if [ "${{ inputs.spakky }}" == "true" ]; then
            PACKAGES+=("spakky")
          fi
          if [ "${{ inputs.spakky-fastapi }}" == "true" ]; then
            PACKAGES+=("spakky-fastapi")
          fi
          if [ "${{ inputs.spakky-rabbitmq }}" == "true" ]; then
            PACKAGES+=("spakky-rabbitmq")
          fi
          if [ "${{ inputs.spakky-security }}" == "true" ]; then
            PACKAGES+=("spakky-security")
          fi
          if [ "${{ inputs.spakky-typer }}" == "true" ]; then
            PACKAGES+=("spakky-typer")
          fi

          if [ ${#PACKAGES[@]} -eq 0 ]; then
            echo "‚ùå No packages selected for release"
            echo "has_packages=false" >> $GITHUB_OUTPUT
            echo "packages=[]" >> $GITHUB_OUTPUT
          else
            echo "üì¶ Selected packages: ${PACKAGES[*]}"
            JSON=$(printf '%s\n' "${PACKAGES[@]}" | jq -R . | jq -s -c .)
            echo "packages=$JSON" >> $GITHUB_OUTPUT
            echo "has_packages=true" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release ${{ matrix.package }}
    needs: prepare
    if: ${{ needs.prepare.outputs.has_packages == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        package: ${{ fromJson(needs.prepare.outputs.packages) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Check if first release is valid
        if: ${{ inputs.first_release }}
        run: |
          # Check if any tag for this package already exists
          EXISTING_TAGS=$(git tag -l "${{ matrix.package }}-v*" | head -1)
          if [ -n "$EXISTING_TAGS" ]; then
            echo "‚ùå Error: Cannot use 'first_release' option."
            echo "   Package '${{ matrix.package }}' already has releases:"
            git tag -l "${{ matrix.package }}-v*" | head -5
            echo ""
            echo "üí° Tip: Uncheck 'first_release' and run again to create a normal release."
            exit 1
          fi
          echo "‚úÖ No existing releases found. First release is valid."

      - name: Get package path from workspace
        id: pkg
        run: |
          PKG_PATH=$(python3 scripts/get_package_path.py "${{ matrix.package }}")
          if [ $? -ne 0 ]; then
            echo "‚ùå Package '${{ matrix.package }}' not found in workspace"
            exit 1
          fi
          echo "path=$PKG_PATH" >> $GITHUB_OUTPUT
          echo "üì¶ Package: ${{ matrix.package }}"
          echo "üìÅ Path: $PKG_PATH"

      - name: Bump version (dry-run)
        if: ${{ inputs.dry_run && !inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          echo "üîç Dry run mode - showing what would happen:"
          uv run cz bump --dry-run --yes || echo "‚ÑπÔ∏è No commits to bump"

      - name: Bump version
        id: bump
        if: ${{ !inputs.dry_run && !inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          if uv run cz bump --yes --changelog; then
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 21 ]; then
              echo "‚ö†Ô∏è No commits to bump - nothing to release"
              echo "bumped=false" >> $GITHUB_OUTPUT
            else
              exit $EXIT_CODE
            fi
          fi

      - name: Update lock file after version bump
        if: ${{ !inputs.dry_run && steps.bump.outputs.bumped == 'true' }}
        run: |
          uv sync
          git add uv.lock
          git commit --amend --no-edit
          echo "üîí Updated uv.lock file"

      - name: Get current version (first release)
        id: current_version
        if: ${{ inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          VERSION=$(uv run cz version --project)
          TAG="${{ matrix.package }}-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå Current version: $VERSION"
          echo "üè∑Ô∏è Tag to create: $TAG"

      - name: Create tag (first release)
        if: ${{ inputs.first_release && !inputs.dry_run }}
        run: |
          TAG="${{ steps.current_version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          echo "üè∑Ô∏è Created tag: $TAG"

      - name: Pull latest changes before push
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        run: |
          echo "üîÑ Pulling latest changes to avoid conflicts..."
          git pull --rebase origin HEAD
          echo "‚úÖ Rebased successfully"

      - name: Push changes and tags
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Get new version
        if: ${{ !inputs.dry_run && steps.bump.outputs.bumped == 'true' }}
        id: version
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          VERSION=$(uv run cz version --project)
          TAG="${{ matrix.package }}-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå New version: $VERSION"
          echo "üè∑Ô∏è Tag: $TAG"

      - name: Set release version
        id: release_version
        if: ${{ !inputs.dry_run }}
        run: |
          if [ "${{ inputs.first_release }}" == "true" ]; then
            echo "version=${{ steps.current_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.current_version.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        run: |
          uv build --package ${{ matrix.package }}

      - name: Publish to PyPI (OIDC)
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.release_version.outputs.tag }}"
          CHANGELOG_PATH="${{ steps.pkg.outputs.path }}/CHANGELOG.md"

          # Extract release notes from changelog if exists
          if [ -f "$CHANGELOG_PATH" ]; then
            NOTES=$(cat "$CHANGELOG_PATH" | head -100)
          else
            NOTES="Release $TAG"
          fi

          gh release create "$TAG" \
            --title "${{ matrix.package }} ${{ steps.release_version.outputs.version }}" \
            --notes "$NOTES" \
            dist/* || echo "Release may already exist"

      - name: Summary
        run: |
          if [ "${{ inputs.first_release }}" == "true" ]; then
            echo "üéâ First release: ${{ matrix.package }} ${{ steps.release_version.outputs.version }}"
          elif [ "${{ steps.bump.outputs.bumped }}" == "true" ]; then
            echo "‚úÖ Released ${{ matrix.package }} ${{ steps.release_version.outputs.version }}"
          else
            echo "‚ÑπÔ∏è No release needed - no eligible commits since last release"
          fi
