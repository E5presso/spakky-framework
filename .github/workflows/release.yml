name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - spakky
          - spakky-fastapi
          - spakky-rabbitmq
          - spakky-security
          - spakky-typer
      first_release:
        description: 'First release (skip version bump, use current version)'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (show what would happen without making changes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release ${{ inputs.package }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Get package path from workspace
        id: pkg
        run: |
          PKG_PATH=$(python3 scripts/get_package_path.py "${{ inputs.package }}")
          if [ $? -ne 0 ]; then
            echo "‚ùå Package '${{ inputs.package }}' not found in workspace"
            exit 1
          fi
          echo "path=$PKG_PATH" >> $GITHUB_OUTPUT
          echo "üì¶ Package: ${{ inputs.package }}"
          echo "üìÅ Path: $PKG_PATH"

      - name: Bump version (dry-run)
        if: ${{ inputs.dry_run && !inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          echo "üîç Dry run mode - showing what would happen:"
          uv run cz bump --dry-run --yes || echo "‚ÑπÔ∏è No commits to bump"

      - name: Bump version
        id: bump
        if: ${{ !inputs.dry_run && !inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          if uv run cz bump --yes --changelog; then
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 21 ]; then
              echo "‚ö†Ô∏è No commits to bump - nothing to release"
              echo "bumped=false" >> $GITHUB_OUTPUT
            else
              exit $EXIT_CODE
            fi
          fi

      - name: Get current version (first release)
        id: current_version
        if: ${{ inputs.first_release }}
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          VERSION=$(uv run cz version --project)
          TAG="${{ inputs.package }}-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå Current version: $VERSION"
          echo "üè∑Ô∏è Tag to create: $TAG"

      - name: Create tag (first release)
        if: ${{ inputs.first_release && !inputs.dry_run }}
        run: |
          TAG="${{ steps.current_version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          echo "üè∑Ô∏è Created tag: $TAG"

      - name: Push changes and tags
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Get new version
        if: ${{ !inputs.dry_run && steps.bump.outputs.bumped == 'true' }}
        id: version
        working-directory: ${{ steps.pkg.outputs.path }}
        run: |
          VERSION=$(uv run cz version --project)
          TAG="${{ inputs.package }}-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå New version: $VERSION"
          echo "üè∑Ô∏è Tag: $TAG"

      - name: Set release version
        id: release_version
        if: ${{ !inputs.dry_run }}
        run: |
          if [ "${{ inputs.first_release }}" == "true" ]; then
            echo "version=${{ steps.current_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.current_version.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        run: |
          uv build --package ${{ inputs.package }}

      - name: Publish to PyPI (OIDC)
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run && (steps.bump.outputs.bumped == 'true' || inputs.first_release) }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.release_version.outputs.tag }}"
          CHANGELOG_PATH="${{ steps.pkg.outputs.path }}/CHANGELOG.md"

          # Extract release notes from changelog if exists
          if [ -f "$CHANGELOG_PATH" ]; then
            NOTES=$(cat "$CHANGELOG_PATH" | head -100)
          else
            NOTES="Release $TAG"
          fi

          gh release create "$TAG" \
            --title "${{ inputs.package }} ${{ steps.release_version.outputs.version }}" \
            --notes "$NOTES" \
            dist/* || echo "Release may already exist"

      - name: Summary
        run: |
          if [ "${{ inputs.first_release }}" == "true" ]; then
            echo "üéâ First release: ${{ inputs.package }} ${{ steps.release_version.outputs.version }}"
          elif [ "${{ steps.bump.outputs.bumped }}" == "true" ]; then
            echo "‚úÖ Released ${{ inputs.package }} ${{ steps.release_version.outputs.version }}"
          else
            echo "‚ÑπÔ∏è No release needed - no eligible commits since last release"
          fi
