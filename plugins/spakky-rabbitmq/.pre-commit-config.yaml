repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi]
  - repo: local
    hooks:
      - id: pyrefly-typecheck
        name: Pyrefly (type checking)
        entry: uv run pyrefly check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
      - id: pytest
        name: Pytest (for unit testing)
        entry: bash -c 'cd plugins/spakky-rabbitmq && uv run pytest'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
